on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true

env:
  APP_NAME: ${{ secrets.CONTAINER_NAME }}
  ARTIFACT_NAME: app.tar
  TAG: latest

jobs:
  deploy:
    name: Deploy API
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v3

      - name: Build docker image
        run: docker build -t {{ secrets.CONTAINER_NAME }}:$TAG .

      - name: Save docker image artifact (tar)
        run: docker save --output $ARTIFACT_NAME {{ secrets.CONTAINER_NAME }}:$TAG

      - name: ssh scp ssh pipelines
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
          host: ${{ secrets.SERVER_HOST }}
          user: ${{ secrets.SERVER_USER }}
          port: ${{ '22' }}
          connect_timeout: 10s
          scp: |
            '$ARTIFACT_NAME' => {{ secrets.SERVER_PATH }}
          last_ssh: |-
            docker stop {{ secrets.CONTAINER_NAME }} || true
            docker rm {{ secrets.CONTAINER_NAME }} || true
            docker rmi {{ secrets.CONTAINER_NAME }}:$TAG || true
            nohup docker load --input {{ secrets.SERVER_PATH }}/$ARTIFACT_NAME
            docker run -d -p 3000:3000 --name {{ secrets.CONTAINER_NAME }} {{ secrets.CONTAINER_NAME }}:$TAG